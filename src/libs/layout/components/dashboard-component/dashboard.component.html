<nav mat-tab-nav-bar>
  <section [ngClass]="{active: !isSessionActive()}">
    <a
      (click)="changeActiveLink(item)"
      *ngFor="let item of dashboardItems"
      [ngClass]="{'selected': item.selected}"
      class="nav-btn"
      routerLink='{{item.link}}'
      label="Books">{{item.title}}
    </a>
  </section>
  <button
    class="login-btn"
    *ngIf="isSessionActive()"
    (click)="logout()"
    mat-raised-button
    color="primary"
  >Logout
  </button>
  <button
    class="login-btn"
    *ngIf="!isSessionActive()"
    mat-raised-button
    color="primary"
    routerLink="/login"
  >Login
  </button>
</nav>
