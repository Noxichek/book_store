<app-table
  [result]="authors$ | async"
  [displayedColumns]="columns"
>
  <ng-template appTableHeader let-value="value">
    {{ value }}
  </ng-template>
  <ng-template appTableCell let-id="id">
    {{ id }}
  </ng-template>
  <ng-template appTableCell let-firstName="firstName">
    {{ firstName }}
  </ng-template>
  <ng-template appTableCell let-lastName="lastName">
    {{ lastName }}
  </ng-template>
</app-table>
