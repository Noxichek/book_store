<table class="table">
  <thead>
  <tr>
    <th *ngFor="let value of displayedColumns ?? []">
      <ng-container *ngTemplateOutlet="headerList; context: { value: value }"></ng-container>
    </th>
  </tr>
  </thead>
  <tbody>
    <tr *ngFor="let value of result ?? []">
      <td *ngFor="let item of list?.toArray() ?? []">
        <ng-container *ngTemplateOutlet="item; context: value"></ng-container>
      </td>
    </tr>
  </tbody>
</table>
