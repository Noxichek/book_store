<mat-card class="example-card">
  <mat-card-title></mat-card-title>
  <mat-card-subtitle></mat-card-subtitle>
  <p>Books:</p>
  <mat-card-content *ngFor="let book of books">
    <li [routerLink]="['/books', book.id]">{{ book.title }}</li>
  </mat-card-content>
  <mat-card-actions>
  </mat-card-actions>
</mat-card>
