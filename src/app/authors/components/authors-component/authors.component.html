<mat-list role="list" >
  <mat-list-item *ngFor="let author of authors" [routerLink]="[author.id]" role="listitem">
    <span>{{author | authorFullName}}</span>
  </mat-list-item>
</mat-list>

<mat-paginator (page)="changePage($event)"
               [length]="length"
               [pageSize]="pageSize"
               aria-label="Select page">
</mat-paginator>
