<section *ngIf="!!book">
    <div>
      <img src="" alt="">
    </div>
  <p>Title: {{book.title}}</p>
  <p>Description: {{book.description}}</p>
  <span>Genres:</span>
  <div *ngFor="let genre of book.genres">
    <span>{{genre.name}} </span>
  </div>
  <p></p>
  <p>Release Date: {{book.release_date | date}}</p>
  <p>Writing Date: {{book.writing_date | date}}</p>
</section>
