  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Author</mat-label>
    <app-autocomplete-filter
      [displayWith]="displayWithFn"
      [options]="filteredAuthors"
      [required]="true"
      [disabled]="false"
      key="id"
      placeholder="Pick one..."
      formControlName="authorFilter"
      (filterData)="filterData($event)"
    >
      <ng-template
        appAutocompleteOption
        let-option="option"
      >
        <h1>{{ displayWithFn(option) }}</h1>
      </ng-template>
    </app-autocomplete-filter>
  </mat-form-field>

  <ng-container formGroupName="price">
    <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Price min</mat-label>
      <input
        matInput
        type="number"
        class="example-right-align"
        placeholder="0"
        formControlName="minPriceFilter"
        autocomplete="off"
      >
      <mat-error *ngIf="minPriceControl.invalid && (minPriceControl.touched || minPriceControl.dirty)">Wrong price</mat-error>
      <span matSuffix>₽&nbsp;</span>
    </mat-form-field>

    <mat-form-field appearance="fill" floatLabel="always">
      <mat-label>Price max</mat-label>
      <input
        matInput
        type="number"
        class="example-right-align"
        placeholder="0"
        formControlName="maxPriceFilter"
        autocomplete="off"
        [errorStateMatcher]="matchersMapPriceFilter.minPriceGreaterMaxPrice"
      >
      <mat-error>Wrong price</mat-error>
      <span matSuffix>₽&nbsp;</span>
    </mat-form-field>
    <mat-error
      *ngIf="priceControl.hasError('minPriceGreaterMaxPrice') && (minPriceControl.touched && maxPriceControl.touched)">Min
      greater max
    </mat-error>
  </ng-container>

    <app-date-filters formControlName="date"></app-date-filters>
    <mat-error *ngIf="formFilter.get('date')?.hasError('comparedDate')">Writing date cannot be greater than release date</mat-error>
    <mat-error *ngIf="formFilter.get('date')?.hasError('releaseDate')">Release date cannot be greater than now</mat-error>

  <mat-form-field class="example-full-width" appearance="fill">
    <mat-label>Title</mat-label>
    <input
      type="text"
      matInput
      placeholder="Title..."
      formControlName="titleFilter"
      autocomplete="off"
    >
  </mat-form-field>
</form>


<button [disabled]="formFilter.invalid" (click)="filterSearch()">Search</button>
<button (click)="clearForm()">Clear</button>
