    <input type="text"
           [placeholder]="placeholder"
           aria-label="Author"
           matInput
           [matAutocomplete]="auto"
           [formControl]="authorFilter"
    >
<mat-autocomplete #auto="matAutocomplete">
  <mat-option
    [value]="author | authorFullName"
    *ngFor="let author of value"
  >{{ author | authorFullName }}</mat-option>
</mat-autocomplete>
